<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Home||Developer</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-lg navbar-light bg-warning">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Bug Tracker</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav">
							<li sec:authorize="isAuthenticated()" style="margin-right: 10px;"><a
								th:href="@{/logout}">Logout</a></li>
							<li sec:authorize="isAuthenticated()"><a
								th:href="@{/profile}" sec:authentication="principal.username"></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</nav>


	<div th:if="${param.Bug}">
		<div class="alert alert-danger">project Still has Bugs!</div>
	</div>

	<!-- success message -->
	<div th:if="${param.projectfinished}">
		<div class="alert alert-primary">project finished!</div>
	</div>
	<br>
	<a class="btn btn-outline-danger" style="margin-right: 10px;"
		type="submit" th:href="showuserproject">Show Your Projects</a>
	<a class="btn btn-outline-primary" style="margin-right: 10px;"
		type="submit" th:href="showdusersteam">Show Your Teams</a>
	<a class="btn btn-outline-danger" style="margin-right: 10px;"
		type="submit" th:href="showtesterbugs">Show Your Bugs</a>

</body>
</html>
